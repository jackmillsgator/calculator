<!DOCTYPE html>
<html lang = "en">

    <head>

        <meta charset = "UTF-8">

        <title>
            Odin Project Calculator
        </title>

        <link rel = "stylesheet" href = "style.css">

    </head>

    <body>

        <div id = "calculator-body">

            <div id = "inner-top">

                <div id = "calc-display">

                </div>

            </div>

            <div id = "inner-bottom">

                <div id = "inner-inner-A">

                    <button id = "one-button" class = "calc-button">
                        1
                    </button>

                    <button id = "two-button" class = "calc-button">
                        2
                    </button>

                    <button id = "three-button" class = "calc-button">
                        3
                    </button>

                </div>

                <div id = "inner-inner-B">

                    <button id = "four-button" class = "calc-button">
                        4
                    </button>

                    <button id = "five-button" class = "calc-button">
                        5
                    </button>

                    <button id = "six-button" class = "calc-button">
                        6
                    </button>

                </div>

                <div id = "inner-inner-C">

                    <button id = "seven-button" class = "calc-button">
                        7
                    </button>

                    <button id = "eight-button" class = "calc-button">
                        8
                    </button>

                    <button id = "nine-button" class = "calc-button">
                        9
                    </button>

                </div>

                <div id = "inner-inner-D">

                    <button id = "zero-button" class = "calc-button">
                        0
                    </button>

                    <button id = "add-button" class = "calc-button">
                        +
                    </button>

                    <button id = "subtract-button" class = "calc-button">
                        -
                    </button>

                </div>

                <div id = "inner-inner-E">

                    <button id = "multiply-button" class = "calc-button">
                        *
                    </button>

                    <button id = "divide-button" class = "calc-button">
                        /
                    </button>

                    <button id = "equal-button" class = "calc-button">
                        =
                    </button>

                </div>

                <div id = "inner-inner-F">

                    <button id = "clear-button" class = "calc-button-clear">
                        CLEAR
                    </button>

                </div>

            </div>

        </div>

        <script src = "script.js">
        </script>

    </body>

</html>
